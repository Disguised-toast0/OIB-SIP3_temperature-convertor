<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Temperature Converter</h1>
    </header>
    <form>
      <label for="temp">Enter temperature:</label>
      <input type="number" id="temp" name="temp">
      <select id="unit-from" name="unit-from">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <span>to</span>
      <select id="unit-to" name="unit-to">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <br><br>
      <button class="btn btn-primary" type="button" id="convert-btn">Enter</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
